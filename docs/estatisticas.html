<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatísticas das Receitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf0;
    }
    .chart-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    .navbar {
      background-color: #ff6f00;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg"></nav>
  <div class="container my-5">
    <h1 class="text-center mb-4">Estatísticas das Receitas</h1>
    
    <div class="chart-container">
      <h2 class="text-center mb-4">Distribuição por Categoria</h2>
      <canvas id="categoriaChart"></canvas>
    </div>

    <div class="chart-container mt-4">
      <h2 class="text-center mb-4">Tempo de Preparo</h2>
      <canvas id="tempoChart"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="estatisticas.js"></script>
</body>
</html>
