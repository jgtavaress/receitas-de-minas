<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Receitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf0;
    }
    .form-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    .btn-primary {
      background-color: #ff6f00;
      border-color: #ff6f00;
    }
    .btn-primary:hover {
      background-color: #e65100;
      border-color: #e65100;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg"></nav>

  <div class="container my-5">
    <div class="form-container">
      <h2 class="text-center mb-4" id="form-title">Cadastrar Nova Receita</h2>
      <form id="form-receita">
        <input type="hidden" id="receita-id">
        
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" required>
        </div>
        
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" rows="2" required></textarea>
        </div>
        
        <div class="mb-3">
          <label for="imagem" class="form-label">URL da Imagem</label>
          <input type="url" class="form-control" id="imagem" required>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="conteudo" class="form-label">Modo de Preparo</label>
          <textarea class="form-control" id="conteudo" rows="5" required></textarea>
        </div>
        
        <div class="mb-3">
          <label for="dica" class="form-label">Dica (opcional)</label>
          <textarea class="form-control" id="dica" rows="2"></textarea>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Salvar Receita</button>
          <a href="index.html" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="text-center bg-dark text-white py-3 mt-5">
    <p>&copy; 2025 Receitas de Minas. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
